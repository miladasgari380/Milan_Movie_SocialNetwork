{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    {{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static 'css/users_list.css' %}">
{% endblock %}

{% block js %}
    {{ block.super }}
    <script>
        $('.unfollow').hide();
        $('.follow').click(function(event){
            $(this).hide();
            $(this).next().show();
        });
        $('.unfollow').click(function(event){
            $(this).hide();
            $(this).prev().show();
        });
    </script>
{% endblock %}

{% block body %}
    <article id="main_block">
        <h2>
            <i class="users icon"></i>
            Users
        </h2>
        <hr/>

        <div class="ui divided list">
            {% for element in list %}
            <div class="item">
                <img class="ui avatar image" src="{% static 'img/anon.png'%}">
                <div class="content">
                    <a href="/user_profile/{{ element.username }}/ " class="header"> {{ element.username }} </a>
                </div>
                <div class="ui teal button follow">
                    <i class="plus icon"></i>
                        Follow
                </div>
                <div class="ui red button unfollow">
                    <i class="minus icon"></i>
                        Unfollow
                </div>
            </div>
            {% endfor %}
        </div>
    </article>
{% endblock %}
