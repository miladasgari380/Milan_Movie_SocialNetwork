{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    {{ block.super }}
{% endblock %}

{% block js %}
    {{ block.super }}
{% endblock %}

{% block body %}
    <article id ="main_block">
        <div class="ui form segment">
            <h1>Settings</h1>
            <form class="ui form segment" method="post" enctype="multipart/form-data"> {% csrf_token %}
                <div class="two fields">
                  <div class="field">
                    <label for="FirstName">First Name</label>
                    <input id="FirstName" placeholder="{{ current_user.first_name }}" type="text" name="first_name"/>
                  </div>

                  <div class="field">
                    <label for="LastName">Last Name</label>
                    <input id="LastName" placeholder="{{ current_user.last_name }}" type="text" name="last_name">
                  </div>
                </div>
                <div class = "field">
                    <label for="calender">Birth Date</label>
                    {{ form.birthday }}
                </div>

                <div class="field">
                  <label for="password">New Password</label>
                  <input id="password" type="password" name="password">
                </div>

                <div class="field">
                  <label for="passwordConfirm">New Password Confirm</label>
                  <input id="passwordConfirm" type="password" name="confirm_password">
                </div>
                <div class="field">
                    <label for="avatar">Upload Photo</label>
                    <input type="file" name="avatar" accept="image/*">
                </div>
                <div id="buttons_signup" class="ui buttons">
                   <a href="{% url 'login' %}"><div class="ui red button">Back</div></a>
                  <div class="or"></div>
                  <a href="#" onclick="document.getElementById('signup_form').submit();"><div class="ui teal submit button">Save</div></a>
                </div>
                <!--<div class="ui error message"></div>-->
            </form>
        </div>
    </div>
    </article>
{% endblock %}
