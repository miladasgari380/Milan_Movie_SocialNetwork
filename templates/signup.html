		<script>
		(function ($) {$('.ui.form')
		  .form({
		    FirstName: {
		      identifier  : 'FirstName',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter your first name'
		        }
		      ]
		    },
		    LastName: {
		      identifier  : 'LastName',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter your last name'
		        }
		      ]
		    },
            Birthday:{
              identifier : 'calender',
				rules:[
					{
						type : 'empty', //match['/^\d{4}-\d{2}-\d{2}(\s\d{2}:\d{2}(:\d{2})?)?$/'],
                        prompt : 'Enter your Birthday in YYYY-MM-DD format'
					}
				]
            },
		    gender: {
		      identifier  : 'gender',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please select a gender'
		        }
		      ]
		    },
            email: {
		      identifier  : 'email',
		      rules: [
		        {
		          type   : 'email',
		          prompt : 'Please enter valid email address'
		        }
		      ]
		    },
            username: {
		      identifier  : 'username',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter your username'
		        }
		      ]
		    },
		    password: {
		      identifier : 'password',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter a password'
		        },
		        {
		          type   : 'length[6]',
		          prompt : 'Your password must be at least 6 characters'
		        }
		      ]
		    },
		    passwordConfirm: {
		        identifier: 'passwordConfirm',
		        rules: [{
		          type: 'match[password]',
		          prompt: 'Password don\'t match'
		        }]
		    }
		    /*
		    terms: {

		          prompt : 'You must agree to the terms and conditions'
