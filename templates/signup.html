{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<title>Milan</title>

		<link rel="stylesheet" type="text/css" href="{% static 'lib/Semantic/dist/semantic.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

	</head>
	<body>
		<div class="container"> 
		    <div id="sign_up" class="ui form segment">
				<h1>Register Now</h1>
			  	<form id="signup_form" class="ui form segment" method="post"> {% csrf_token %}
				    <div class="two fields">
				      <div class="field">
				        <label for="FirstName">First Name</label>
				        <input id="FirstName" placeholder="First Name" type="text" name="first_name"/>
				      </div>

				      <div class="field">
				        <label for="LastName">Last Name</label>
				        <input id="LastName" placeholder="Last Name" type="text" name="last_name">
				      </div>
				    </div>
				    <div class="field">
					    <label>Gender</label>
				      	<div class="ui fluid selection dropdown">
					        <input name="gender" type="hidden">
					        <div class="default text">Gender</div>
					        <i class="dropdown icon"></i>
					        <div class="menu">
					          	<div class="item" data-value="male">Male</div>
					          	<div class="item" data-value="female">Female</div>
					        </div>
				      	</div>
					</div>
					<div class = "required field">
						<label for="calender">Birth Date</label>
						<input id="calender"  placeholder='DD/MM/YYYY' name="birthday">
					</div>
				    <div class="required field">
				      <label for="email">Email</label>
				      <input id="email" placeholder="Email" type="email" name="email">
				    </div>

				    <div class="required field">
				      <label for="username">Username</label>
				      <input id="username" placeholder="Username" type="text" name="username">
				    </div>

				    <div class="required field">
				      <label for="password">Password</label>
				      <input id="password" type="password" name="password">
				    </div>

				    <div class="required field">
				      <label for="passwordConfirm">Password Confirm</label>
				      <input id="passwordConfirm" type="password" name="confirm_password">
				    </div>

                    <div id="buttons_signup" class="ui buttons">
					   <a href="{% url 'login' %}"><div class="ui red button">Back</div></a>
					  <div class="or"></div>
					  <a href="#" onclick="document.getElementById('signup_form').submit();"><div class="ui teal submit button">Sign Up</div></a>
					</div>
				    <!--<div class="ui error message"></div>-->
			  	</form>  
			</div>
		</div>	
		<script src="{% static 'lib/Semantic/dist/jquery.js' %}"></script>
		<script src="{% static 'lib/Semantic/dist/jquery.address.min.js' %}"></script>
		<script src="{% static 'lib/Semantic/dist/semantic.js' %}"></script>
		<script>
			$('.ui.dropdown').dropdown();
		</script>
		<script>
		(function ($) {$('.ui.form')
		  .form({
		    FirstName: {
		      identifier  : 'FirstName',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter your first name'
		        }
		      ]
		    },
		    LastName: {
		      identifier  : 'LastName',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter your last name'
		        }
		      ]
		    },
            Birthday:{
              identifier : 'calender',
				rules:[
					{
						type : 'empty', //match['/^\d{4}-\d{2}-\d{2}(\s\d{2}:\d{2}(:\d{2})?)?$/'],
                        prompt : 'Enter your Birthday in DD/MM/YYYY format'
					}
				]
            },
		    gender: {
		      identifier  : 'gender',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please select a gender'
		        }
		      ]
		    },
            email: {
		      identifier  : 'email',
		      rules: [
		        {
		          type   : 'email',
		          prompt : 'Please enter valid email address'
		        }
		      ]
		    },
            username: {
		      identifier  : 'username',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter your username'
		        }
		      ]
		    },
		    password: {
		      identifier : 'password',
		      rules: [
		        {
		          type   : 'empty',
		          prompt : 'Please enter a password'
		        },
		        {
		          type   : 'length[6]',
		          prompt : 'Your password must be at least 6 characters'
		        }
		      ]
		    },
		    passwordConfirm: {
		        identifier: 'passwordConfirm',
		        rules: [{
		          type: 'match[password]',
		          prompt: 'Password don\'t match'
		        }]
		    }
		    /*
		    terms: {
		      identifier : 'terms',
		      rules: [
		        {
		          type   : 'checked',
		          prompt : 'You must agree to the terms and conditions'
		        }
		      ]
		    }
		    */
		  },{inline : true, on : 'blur'});
		}(jQuery));
		</script>
	</body>
</html>
